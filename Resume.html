<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.min.js"></script>
<script>
    const url = 'Resume.pdf'; // Make sure this file exists in the same directory

    let pdfDoc = null,
        pageNum = 1,
        pageIsRendering = false,
        pageNumIsPending = null;

    const scale = 1.5, // Adjusted scale for better visibility
        canvas = document.getElementById('pdf-render'),
        ctx = canvas.getContext('2d');

    // Specify workerSrc
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.worker.min.js';

    // Function to adjust canvas size based on viewport
    function resizeCanvas(viewport) {
        const container = document.querySelector('.pdf-container');
        const containerWidth = container.clientWidth;
        
        // Calculate the scale needed to fit the PDF within the container
        const scaleFactor = containerWidth / viewport.width;
        
        // Set canvas dimensions
        canvas.height = viewport.height * scaleFactor;
        canvas.width = viewport.width * scaleFactor;
        
        return scaleFactor;
    }

    // Render the page
    const renderPage = num => {
        pageIsRendering = true;

        // Get page
        pdfDoc.getPage(num).then(page => {
            const viewport = page.getViewport({ scale });
            
            // Resize canvas to fit container
            const scaleFactor = resizeCanvas(viewport);
            
            const adjustedViewport = page.getViewport({ scale: scale * scaleFactor });

            const renderContext = {
                canvasContext: ctx,
                viewport: adjustedViewport
            };

            page.render(renderContext).promise.then(() => {
                pageIsRendering = false;

                if (pageNumIsPending !== null) {
                    renderPage(pageNumIsPending);
                    pageNumIsPending = null;
                }
            });

            // Output current page
            document.getElementById('page-num').textContent = num;
        });
    };

    // Check for pages rendering
    const queueRenderPage = num => {
        if (pageIsRendering) {
            pageNumIsPending = num;
        } else {
            renderPage(num);
        }
    };

    // Show prev page
    const showPrevPage = () => {
        if (pageNum <= 1) {
            return;
        }
        pageNum--;
        queueRenderPage(pageNum);
    };

    // Show next page
    const showNextPage = () => {
        if (pageNum >= pdfDoc.numPages) {
            return;
        }
        pageNum++;
        queueRenderPage(pageNum);
    };

    // Get document
    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
        pdfDoc = pdfDoc_;

        document.getElementById('page-count').textContent = pdfDoc.numPages;

        renderPage(pageNum); // Initial page rendering
    }).catch(err => {
        // Handle errors
        console.error(err);
        alert('Error loading PDF: ' + err.message);
    });

    // Handle window resize to adjust PDF display
    window.addEventListener('resize', () => {
        if (pdfDoc) {
            renderPage(pageNum);
        }
    });

    document.getElementById('prev-page').addEventListener('click', showPrevPage);
    document.getElementById('next-page').addEventListener('click', showNextPage);
</script>
